<!DOCTYPE html>
<html>
<head>
    <title>Court Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Fetch Indian Court Case Details</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Case Type</label>
            <input type="text" name="case_type" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Case Number</label>
            <input type="text" name="case_number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Filing Year</label>
            <input type="text" name="filing_year" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    {% if result %}
        <div class="mt-4">
            <h4>Case Details</h4>
            <ul>
                <li><strong>Parties:</strong> {{ result.parties }}</li>
                <li><strong>Filing Date:</strong> {{ result.filing_date }}</li>
                <li><strong>Next Hearing Date:</strong> {{ result.next_hearing_date }}</li>
                <li><a href="{{ result.pdf_link }}" target="_blank">Download Order PDF</a></li>
            </ul>
        </div>
    {% endif %}
</body>
</html>
